<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //array of object
    // atau array didalam array
    // atau arraya yang menyimpan array
    let p1 = {nama:"Arip", nilai:80};
    let p2 = {nama:"Ali", nilai:81};
    let p3 = {nama:"Aldi", nilai:82};
    let p4 = {nama:"Ani", nilai:83};
    let p5 = {nama:"Budi", nilai:50};
    let person = [p1,p2,p3,p4,p5];
    </script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person){
                   let ket = (p.nilai >= 60)? "Lulus" : "Gagal";

                   //set grade A - E (menggunakan if multi kondisi)
                   // A = 90 - 100, B 80 - 89 dan seterusnya sampai E

                   //set predikat (menggunakan swtich case)

                   //A = Sangat baik, B = Baik, C = Cukup, D= Kurang, E = SAngat kurang
                   //set warna warni table menggunakan looping
                   let grade;
                   if(p.nilai >= 90 && p.nilai <= 100){
                    grade = "A";
                    } else if (p.nilai >= 80 && p.nilai <= 89) {
                        grade = "B";
                    } else if (p.nilai >= 70 && p.nilai <= 79) {
                        grade = "C";
                    } else if (p.nilai >= 60 && p.nilai <= 69) {
                        grade = "D";
                    } else {
                        grade = "E";
                    }

                    let predikat;
                    switch(grade){
                        case "A":
                            predikat = "Sangat baik";
                            break;
                        case "B":
                            predikat = "Baik";
                            break;
                        case "C":
                            predikat = "Cukup";
                            break;
                        case "D":
                            predikat = "Kurang";
                            break;
                        case "E":
                            predikat = "Sangat kurang";
                            break;
                    }

                    let warna = (ket === "Lulus") ? "green" : "red";


                    document.write(`<tr bgcolor="${warna}">
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${ket}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
            </tr>`);
        }
        </script>
        </tbody>
    </table>
</h3>
</body>
</html>
